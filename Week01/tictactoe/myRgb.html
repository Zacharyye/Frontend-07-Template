<style>
  .light-div{
    width: 100%;
    height: 500px;
    
    text-align: center;
  }
  .light {
    height: 150px;
    width: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
    border-radius: 150px;
    background: #eee;
    margin: 0 auto;
  }
  .light span {
    line-height: 150px;
    font-size: 50px;
    color: #fff;
    font-weight: bold;
  }
  #red.on{
    background: red;
    box-shadow: 0 0 15px red;
  }
  #yellow.on{
    background: yellow;
    box-shadow: 0 0 15px yellow;
  }
  #green.on{
    background: green;
    box-shadow: 0 0 15px green;
  }

</style>
<div class="light-div">
  <div class="light" id="red"></div>
  <div class="light" id="yellow"></div>
  <div class="light" id="green"></div>
</div>

<script>
  let timeSecs = 0;
  setInterval(function(){
    let overSecs = timeSecs % 17;
    if(overSecs >= 0 && overSecs <=4) {
      redOn(5-overSecs);
    } else if(overSecs >= 5 && overSecs<=6) {
      yellowOn(7-overSecs);
    } else  {
      greenOn(17-overSecs);
    }
    timeSecs++;
  }, 1000);

  function redOn(num) {
    document.getElementById("red").classList.add("on");
    document.getElementById("red").innerHTML = "<span>" + num + "</span>";
    document.getElementById("yellow").classList.remove("on");
    document.getElementById("yellow").innerHTML = "<span></span>";
    document.getElementById("green").classList.remove("on");
    document.getElementById("green").innerHTML = "<span></span>";
  }

  function yellowOn(num) {
    document.getElementById("red").classList.remove("on");
    document.getElementById("red").innerHTML = "<span></span>";
    document.getElementById("yellow").classList.add("on");
    document.getElementById("yellow").innerHTML = "<span>" + num + "</span>";
    document.getElementById("green").classList.remove("on");
    document.getElementById("green").innerHTML = "<span></span>";
  }

  function greenOn(num) {
    document.getElementById("red").classList.remove("on");
    document.getElementById("red").innerHTML = "";
    document.getElementById("yellow").classList.remove("on");
    document.getElementById("yellow").innerHTML = "";
    document.getElementById("green").classList.add("on");
    document.getElementById("green").innerHTML = "<span>" + num + "</span>";
  }
</script>
